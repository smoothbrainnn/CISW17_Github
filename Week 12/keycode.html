<body class="w3-container w3-card">
  <header class ="w3-center w3-green">
  <h1>Keycode(s)</h1>
  </header>

  <p>Here are some keycodes:</p>

  <ul>
    <li>Letter 'd' = 68</li>
    <li>Letter 'h' = 66</li>
    <li>Letter 'b' = 72</li>
    <li>Escape key = 27</li>
  </ul>

  <p>Press 'd' to toggle dark mode.</p>

  <script>
    //define the function
    function toggleDarkMode(e){
      if(e.keyCode == 68 && !document.body.classList.contains("darkmode")){
        document.body.classList.toggle("darkmode");
      }

      if(e.keyCode == 27 && document.body.classList.contains("darkmode")){
        document.body.classList.toggle("darkmode");
      }
    }

    //Event listener to activate dark mode when key is pressed down
    document.onkeydown = toggleDarkMode;
  </script>
</body>
