</head>

<body class="w3-container w3-card">
  <header class ="w3-center">
    <h1>Press 'h' for help</h1>
  </header>

  <hr>

  <div id="help" class="w3-container w3-gray">
    <ul class="w3-ul w3-hoverable">
      <li>Make a webpage</li>
      <li>Customize CSS</li>
      <li>JS for the win!</li>
    </ul>
  </div>

  <script>
    help = document.getElementById("help");
    help.style.visibility = "hidden";

    function showHideHelp(e){
      //show/hide "help" div when ? or h is pressed
      if((e.keyCode == 72 || e.keyCode == 191) && help.style.visibility == "hidden"){
        help.style.visibility = "visible";
      }

      else if((e.keyCode == 72 || e.keyCode == 191) && help.style.visibility == "visible"){
        help.style.visibility = "hidden";
      }

    }

    document.onkeydown = showHideHelp;
  </script>

</body>
</html>
