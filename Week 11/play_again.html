<body class="w3-container">
  <header class ="w3-center">
    <h1>Play again?</h1>
  </header>

  <hr>

  <p>Pop-up a confirmation dialog asking if you want to play again.</p>

  <script>
    let play_again = 'y';

    while (play_again == 'y'){
      if(window.confirm("Play again")){
        console.log("Playing another game.")
      }

      else {
        play_again = 'n';
        console.log("Quitting")
      }
    }

    console.log("All done");
    
  </script>

</body>
