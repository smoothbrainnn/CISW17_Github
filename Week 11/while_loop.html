  <header class ="w3-center">
    <h1> While Loop</h1>
  </header>

  <hr>

  <p>The while loops loops through a block of code as long as a specifcied condition is true.</p>
  <pre><code>
    while (condition){
      //code block to be executed
    }
  </code></pre>

  <h2>Countdown</h2>

  <p id ="countdown"></p>

  <script>
    let text = "";
    let i = 10;
    while(i >=1){
      text += i + "<br>";
      i -= 1;
    }

    text += "BLAST OFF!";

    document.getElementById("countdown").innerHTML = text;
  </script>
