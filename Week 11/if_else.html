<body class="w3-container">
  <header class ="w3-center">
    <h1>If Else</h1>
  </header>

  <hr>

  <p>Conditional statements are used to perform different actions based on different conditions.</p>
  <pre><code>
    if (condition){
      //code block to be executed
    }

    else {
      //code block to be executed
    }
  </code></pre>

  <h2 class="w3-center w3-red" id="winner">And the Winner is...</h2>

  <script>
    let score1 = 25;
    let score2 = 25;
    if(score1 > score2){
      message = "Player 1!";
      winner = document.getElementById("winner");
      winner.innerHTML += message;
    }
    
    else if(score1 < score2){
      message = "Player 2!";
      winner = document.getElementById("winner");
      winner.innerHTML += message;
    }

    else{
      message = "Tie!";
      winner = document.getElementById("winner");
      winner.innerHTML = message;
    }



  </script>
